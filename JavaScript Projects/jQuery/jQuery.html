<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML TEMPLATE</title>
		<meta charset="utf-8">
		<!-- <link rel="stylesheet" type="text/css" href="main_css.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2 (show header)</p>\
                            <p id='3'>Paragraph 3 (hide header)</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#1").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide("slow");
            });
            $("#2").click(function() {
                $('h1').show("fast");
            });

        });
    </script>
</html>
