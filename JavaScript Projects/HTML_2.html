<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML TEMPLATE</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
	</head>
	<body>
	<!-- Contact form -->
	
	<div class="my_form">
		<form name="form_1" onsubmit="return validate_Form()">
			<label for="first_name">First Name:</label><br>
			<input type="text" id="first_name" name="first_name" value="Enter your first name here:" size="30" onfocus="this.value=''"><br>
			<label for="last_name">Last Name:</label><br>
			<input type="text" id="last_name" name="last_name" value="Enter your last name here:" size="30" onfocus="this.value=''"><br>
			<label for="email_1">Email</label><br>
			<input type="text" id="email_1" name="email_1" value="Enter your email address here:" size="30" onfocus="this.value=''"><br>
			<label for="question">Question:</label><br>
			<input type="text" id="question" name="question" value="Enter your question here:" size="30" onfocus="this.value=''">Please enter your question here.<br>
			<input type="submit" value="Submit">
		</form>
	</div>

	<script src="JavaScript/JavaScript_2.js"></script>
	</body>
</html>
