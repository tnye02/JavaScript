<!DOCTYPE html>

		<title>HTML TEMPLATE</title>
		<meta charset="utf-8">

	</head>
	<body>
	<!-- Data-Attribute Demonstration -->
	<h2>Video Game Recommendations</h2>
	<h2>Click a genre to get a game recommendation.</h2>

	<ul>
		<li onclick="gameGenre(this)" id="First Person Shooter" data-game-title="Doom Eternal">First Person Shooter</li>
		<li onclick="gameGenre(this)" id="MMORPG" data-game-title="World of Warcraft">MMORPG</li>
		<li onclick="gameGenre(this)" id="MOBA" data-game-title="League of Legends">MOBA</li>
		<li onclick="gameGenre(this)" id="Battle Royale" data-game-title="PlayerUnknown's Battlegrounds">Battle Royale</li>
	</ul>
	
	<script src="JavaScript/JavaScript_3.js"></script>
	</body>
</html>
